<html>

    <style>

        body{
    
            background-image:url("sand.JPG");

    <body>
      <center><fieldset>
        <legend><b><h2 style="color: darkmagenta;">SignUp</h2></b></legend>
        <p>Please fill in this form to create an account.</p>
        <form action="Loginpage.html" method="POST"><br><br>
            <div>
                <label>FirstName</label>
                <input type="text" placeholder="Enter your FirstName"name="f"></div><br><br>
                <div>
                    <label>LastName</label>
                    <input type="text"placeholder="Enter your LastName" name="l"></div><br><br>
                    <div>

                      <input type="text"placeholder="Enter UserName" name="u"></div><br><br>
                      <div>

              <input type="text" placeholder="Enter Email" name="email" required><br><br>
                      </div><br>
                     <div> <label for="psw">Password</label>
              <input type="password" placeholder="Enter Password" name="psw" required></div><br><br>

            <div>

                <input type="date" name="d"></div><br><br>
            <div>
                <label>ph</label>

            <div>
                <label>gender</label>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>TransGender</option>
            </select></div><br><br>

        </form> 
        
    </fieldset></center>
